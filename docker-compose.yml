version: '2.1'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    mem_limit: 512m

  postgres-db:
    image: postgres
    mem_limit: 512m
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 2s
      retries: 60
    volumes:
      - ./src/main/resources/db-init:/docker-entrypoint-initdb.d